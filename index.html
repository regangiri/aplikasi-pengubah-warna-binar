<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi pengubah warna</title>
  </head>
  <body>
    <h1>Aplikasi ubah warna</h1>
    <div>
      <input type="color" id="text" name="text" class="text" value="#000" />
      <label for="text">Warna tulisan</label>
    </div>

    <div>
      <input
        type="color"
        id="background"
        class="background"
        name="background"
        value="#ffffff"
      />
      <label for="background">Warna Background</label>
    </div>
    <script src="script.js"></script>
  </body>
</html>
